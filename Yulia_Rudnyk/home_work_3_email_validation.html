<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    1) Написать регулярное выражение для валидации e-mail. Пользователь вводит через модальное окно prompt() и обрабатывает
    // эго с выводом в консоль:
    //    - true или false (правильно введен e-mail или нет)
    //- в сети много решений, но советую попытаться написать самостоятельно,
    // чтобы вы разобрались с регулярными выражениями — если верно, то в консоли появляется сообщение
    //«Email введен верно, домен почтового ящика пользователя — mail.ru»
    //не весь адрес, а только домен, после @
    //- если не верно то выводится alert с сообщением об ошибке
    -->
</head>
<body>
<script>
    var email = prompt('Insert your email, please');
    // email_pattern: local part + @ + domain
    // local part: символы латиницы без пробелов с цифрами и одной точкой
    // domain: имена разделенные точками, первая часть может содержать цифры, остальные нет
    var email_pattern = /^(\w+\.?\w+)@(\w+(\.(\w+\D)+)+)/;
    // группа 0 - все совпадение - весь адрес
    // группа 1 - часть совпадения в первых скобках - локальная часть
    // группа 2 - часть совпадения во вторых скобках - домен
    var result = email_pattern.exec(email);
    if (result) {  // if result is true
        console.log("Email введен верно, домен почтового ящика пользователя — " + result[2]);
    } else {  // if false
        alert("you have insertde the wrong email");
    }
</script>
</body>
</html>

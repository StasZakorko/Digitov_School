<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    задание
    написать скрипт, который позволяет пользователю ввести ряд букв и цифр, через запятую
    и в результате работы вывести массив с отсортированными цифрами по возрастанию,
    убрав при этом буквы из ячеек, и включив их в сортировку
    в конечном результате в массиве должны присутствовать цолько цифры (имеется в виду тип данных)
    -->
</head>
<body>

<script>

    function getNumbersFromInput() {
        var userInput = prompt("insert comma separated numbers and letters");
        // разедить по запятым ввод пользователя в массив
        var inputArray = userInput.split(',');
        var resultArray = [];
        var uniqueArray = [];

        for (var i=0; i<inputArray.length; i++) {
            var symbol = inputArray[i];
            // проверка является ли символ числом
            // если вводить float тогда дробная часть будет обрезаться так как используется преобразование в int
            // если делать проверку не по int, а по float - тогда все числа будут типа float

            if (parseInt(symbol)) {
                resultArray.push(parseInt(symbol));
            }
        }
        // выполнить сортировку чисел используя функцию
        var sortedArray = resultArray.sort(compareNumbers);

        // исключить повторяющиеся элементы
        for (var j=0; j<sortedArray.length;j++){
            var number = sortedArray[j];
            console.log(number);
            if (sortedArray.indexOf(number) == j) {
                uniqueArray.push(number);
            }
        }

        console.log(uniqueArray);

    }

    getNumbersFromInput();

    function compareNumbers(a, b) {
        if (a > b) {
            return 1;
        } else if (a < b) {
        return -1;
        }
    }

</script>

</body>
</html>

<!--

шпаргалка по массивам

push/pop, shift/unshift, splice — для добавления и удаления элементов.
join/split — для преобразования строки в массив и обратно.
sort — для сортировки массива. Если не передать функцию сравнения — сортирует элементы как строки.
reverse — меняет порядок элементов на обратный.
concat — объединяет массивы.
indexOf/lastIndexOf — возвращают позицию элемента в массиве (не поддерживается в IE8-).

методы перебора массивов

forEach — для перебора массива.
filter — для фильтрации массива.
every/some — для проверки массива.
map — для трансформации массива в массив.
reduce/reduceRight — для прохода по массиву с вычислением значения.

-->

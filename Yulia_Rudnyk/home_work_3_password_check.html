<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    //2) Написать скрипт проверки на сложность пароля. Пользователь вводит через модальное окно prompt() пароль
    // и получает сообщение о сложности своего пароля. Установим три типа сложности — легкий, средний, сложный.
    // Параметры сложности выберете для себя сами, но обязательно опишите в комментариях.
    //    Например:
    //- легкий — просто цифры до 6 символов
    //- средний — цифры и буквы до 8 символов
    //-сложный — цифры и буквы в верхнем и нижнем регистре более 8 символов
    -->

</head>
<body>
<script>
    function testPassword() {
        var password = prompt("Insert a password, please");
        // 6 digits
        var weakPassword = /^\d{1,6}$/;
        // 6-8 digits or letters in both upper and lower case
        var middlePassword = /^(\w+){1,8}$/;
        //more than 8 of letters in both upper and lower case, digits and %$#@ symbols
        var strongPassword = /^[%$#@\w]{8,}$/;
        if (weakPassword.test(password)) {
            alert("weak password")
        } else if (middlePassword.test(password)) {
            alert("middle password")
        } else if (strongPassword.test(password)) {
            alert("strong password")
        } else {
            alert('you have made a mistake, correct it please');
            testPassword()
        }
    }
testPassword()

</script>
</body>
</html>
